<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>10. Flexbox better for layouts</title>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        color: white;
        background: rgb(34, 34, 37);
      }
      div > div {
        background: navy;
        padding: 5px;
      }
      b {
        background: maroon;
        padding: 5px;
      }
      span {
        background: forestgreen;
        padding: 5px;
      }
      i {
        background: goldenrod;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Box Model</h1>
    <div>
      <b>Boop</b>
      <div>DoopDoopDoopDoop</div>
      <span>Floop</span>
      <i>Haha</i>
    </div>

    <h1>Flexbox Model</h1>

    <div style="display: flex; flex-direction: row;">
      <b>Boop</b>
      <div>DoopDoopDoopDoop</div>
      <span>Floop</span>
      <i>Haha</i>
    </div>

    <div style="display: flex; justify-content: space-between;">
      <b>Boop</b>
      <div>DoopDoopDoopDoop</div>
      <span>Floop</span>
      <i>Haha</i>
    </div>

    <div style="display: flex;">
      <b style="flex: 1;">Boop</b>
      <div style="flex: 2;">DoopDoopDoopDoop</div>
      <span style="flex: 3;">Floop</span>
      <i style="flex: 6;">Haha</i>
    </div>

    <div style="display: flex; flex-direction: column;">
      <b>Boop</b>
      <div>DoopDoopDoopDoop</div>
      <span>Floop</span>
      <i>Haha</i>
    </div>
  </body>
</html>
